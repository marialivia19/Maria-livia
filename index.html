    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('mariaLivia-2.png'); /* Caminho da sua imagem de fundo */
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 20px;
}

.album {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 10px;
    max-width: 90%;
    background-color: rgba(255, 255, 255, 0.8); /* Fundo branco semi-transparente para o Ã¡lbum */
    padding: 20px;
    border-radius: 10px;
}

.photo {
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.photo img {
    width: 100%;
    height: auto;
    transition: transform 0.3s ease;
}

.photo:hover img {
    transform: scale(1.1);
}

    </style>
</head>
